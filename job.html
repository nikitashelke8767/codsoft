<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codsoft1</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        #top {
            background-color: rgba(8, 134, 247, 1);
            height: 230px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #top img {
            margin-bottom: 10px;
        }

        #top h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        #top nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        #top nav p {
            margin: 0;
        }

        #top nav a {
            color: white;
            text-decoration: none;
        }

        #job {
            background-color: rgba(0, 210, 96, 1);
            border: none;
            height: 55px;
            width: 150px;
            font-size: large;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #mid {
            background-color: rgba(8, 134, 247, 1);
            height: 500px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .job-count {
            font-size: larger;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em;
            margin: 10px 0;
        }

        .description {
            margin: 20px 0;
            text-align: center;
        }

        #resume {
            background-color: rgba(0, 210, 96, 1);
            border: none;
            height: 60px;
            width: 200px;
            font-size: large;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #midimg {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="top">
        <img width="40px" src="symbol1.jpg" alt="Logo">
        <h1>Job Board</h1>
        <nav>
            <p><a href="#">Home</a></p>
            <p><a href="#">Browse Jobs</a></p>
            <p><a href="#">Pages</a></p>
            <p><a href="#">Blog</a></p>
            <p><a href="#">Contact</a></p>
            <p><a href="#">Log In</a></p>
        </nav>
        <button id="job">Post A Job</button>
    </div>
    
    <div id="mid">
        <p class="job-count">4536+ Jobs listed</p>
        <h2>Find your Dream Job</h2>
        <p class="description">We provide online instant cash loans with quick approval that suit your term length</p>
        <button id="resume">Update Your Resume</button>
        <img id="midimg" src="symbol2.jpg" alt="Job Image">
    </div>
</body>
</html>
